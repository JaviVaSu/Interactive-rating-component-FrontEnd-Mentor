<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/main.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>

    <section class="contenedor" id="contenedor">

      <div class="estrella">
        <img src="./images/icon-star.svg" alt="">
      </div>

      <div class="textos">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      <div>

      <div class="opciones">
        <button id="valor1">1</button>
        <button id="valor2">2</button>
        <button id="valor3">3</button>
        <button id="valor4">4</button>
        <button id="valor5">5</button>
      </div>

      <div class="contenedor-btn">
        <button id="btn-enviar">Submit</button>
      </div>

    </section>

    <section class="contenedor-oculto" id="contenedor-oculto">

      <div class="imagen1">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>

      <div class="seleccionado">
        <p id="text">You selected * out of 5</p>
      </div>

      <div class="agradecimiento">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>

    </section>

  </main>
  
</body>
</html>
